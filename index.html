<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поиск информации о номере телефона</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #loading {
      display: none;
    }
    /* Additional CSS styles */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-control {
      padding: 10px;
      font-size: 16px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
    }
    #results {
      margin-top: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
    }
    #results ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #results li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    #results li:last-child {
      border-bottom: none;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    /* Additional Bootstrap classes */
    .bg-light {
      background-color: #f9f9f9 !important;
    }
    .text-muted {
      color: #666 !important;
    }
    .border-bottom {
      border-bottom: 1px solid #ddd !important;
    }
  </style>
</head>
<body class="container mt-5">
  <h1>Поиск информации о номере телефона</h1>
  <form id="search-form">
    <div class="form-group">
      <input type="text" id="phone-number" class="form-control" placeholder="Введите номер телефона" required>
    </div>
    <button type="submit" class="btn btn-primary">Поиск</button>
    <button type="button" id="clear-button" class="btn btn-secondary">Очистить</button>
  </form>
  <div id="loading">Загрузка...</div>
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
