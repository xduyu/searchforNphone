<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поиск информации о номере телефона</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #loading {
      display: none;
    }
  </style>
</head>
<body class="container mt-5">
  <h1>Поиск информации о номере телефона</h1>
  <form id="search-form">
    <div class="form-group">
      <input type="text" id="phone-number" class="form-control" placeholder="Введите номер телефона" required>
    </div>
    <button type="submit" class="btn btn-primary">Поиск</button>
    <button type="button" id="clear-button" class="btn btn-secondary">Очистить</button>
  </form>
  <div id="loading">Загрузка...</div>
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
